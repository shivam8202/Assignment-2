<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Broker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-container" class="card">
    <h2 id="authTitle">Login</h2>

    <div id="loginForm">
      <input id="logEmail" type="email" placeholder="Email" />
      <input id="logPass" type="password" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <p class="switchText">
        Don’t have an account?
        <a href="#" onclick="toggleAuth('register')">Register here</a>
      </p>
    </div>

    <div id="registerForm" class="hidden">
      <input id="regEmail" type="email" placeholder="Email" />
      <input id="regPass" type="password" placeholder="Password" />
      <button onclick="registerUser()">Register</button>
      <p class="switchText">
        Already have an account?
        <a href="#" onclick="toggleAuth('login')">Login here</a>
      </p>
    </div>
  </div>

  <div id="dashboard" class="hidden dashboard">
    <header>
      <h2>Welcome, <span id="userEmail"></span></h2>
      <button class="logout" onclick="logout()">Logout</button>
    </header>

    <main>
      <section class="subscribeSection">
        <select id="stockSelect">
          <option value="">-- Select Stock --</option>
          <option>GOOG</option>
          <option>TSLA</option>
          <option>AMZN</option>
          <option>META</option>
          <option>NVDA</option>
        </select>
        <button onclick="subscribeStock()">Subscribe</button>
        <p id="limitMsg" class="hidden">❗ Max 5 stocks can be subscribed.</p>
      </section>

      <section id="subscribedList" class="stockGrid"></section>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
